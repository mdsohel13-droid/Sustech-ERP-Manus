version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0-alpine
    container_name: sustech-erp-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-sustech_erp}
      MYSQL_USER: ${MYSQL_USER:-erp_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-erp_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./drizzle/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
    networks:
      - sustech-network

  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sustech-erp-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL:-mysql://erp_user:erp_password@mysql:3306/sustech_erp}
      # Add other environment variables as needed
      # OPENAI_API_KEY: ${OPENAI_API_KEY}
      # AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      # AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      timeout: 10s
      retries: 3
      interval: 30s
      start_period: 40s
    networks:
      - sustech-network

volumes:
  mysql_data:
    driver: local

networks:
  sustech-network:
    driver: bridge
